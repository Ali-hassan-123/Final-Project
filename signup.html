<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="/css/signup.css">
</head>
<body>
    
<div class="main">

    <div class="form">
        <h1>Signup</h1>
        <p class="para-1">Welcome To <span>SHOP.CO.</span> Create Your Account</p>
        <input type="text" placeholder="Username" class="username" id="username">
        <input type="text" placeholder="Email" class="email" id="email">
        <input type="password" placeholder="Password" class="password" id="password">
      <div class="button-div">
            <button onclick="signupFunc()">Signup</button>
        </div>
        <hr>
        <p class="logToSignup">Already have An Account, <a href="index.html">Login Here</a></p>
    </div>
</div>


    <script src="/js/signup.js"></script>
</body>
</html>

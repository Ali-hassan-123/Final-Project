
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

    
<div class="main">

    <div class="form">
        <h1>Login</h1>
        <p class="para-1">Welcome To <span>SHOP.CO.</span> Please Login To Your Account</p>
        <input type="text" placeholder="Username" class="username" id="loginUsername">
        <input type="password" placeholder="Password" class="password" id="loginPassword">
        <div class="checkbox-div">
            <input type="checkbox" name="checkbox" id="checkbox">
            <p>Remember Me</p>
        </div>
        <div class="button-div">
        <button onclick="loginFunc()">Login</button>
    </div>
        <a href="#" class="forget-pass">forgot password?</a>
        <hr>
        <p class="logToSignup">Dont have An Account, <a href="signup.html">Signup Now</a></p>
    </div>
</div>



    <script src="/js/index.js"></script>
</body>
</html>
